<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te adoro 💗</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      background: url('https://i.ibb.co/0M3Y5FM/luna-anime.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
    }

    .texto-central {
      position: absolute;
      top: 25%;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    .instruccion {
      text-align: center;
      margin-top: 20px;
      color: #fff;
      font-size: 1.2em;
    }

    #iniciar {
      display: block;
      margin: 30px auto;
      font-size: 1.2em;
      padding: 10px 25px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #fff;
    }

    .mensaje {
      position: absolute;
      white-space: nowrap;
      color: white;
      text-shadow: 1px 1px 3px black;
      animation: caer 6s linear forwards;
      font-size: 22px;
      pointer-events: none;
    }

    @keyframes caer {
      0% {
        transform: translateY(-60px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .estrella {
      position: absolute;
      font-size: 16px;
      color: #fffacd;
      animation: explotar 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explotar {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(2.5) translateY(-100px);
      }
    }
  </style>
</head>
<body>
  <div class="texto-central">Te adoro💗✨</div>
  <div class="instruccion">Haz clic para empezar ✨</div>
  <button id="iniciar">Iniciar 💫</button>

  <audio id="musica" loop>
    <source src="https://dl.dropboxusercontent.com/scl/fi/6kymqexb9iwwvps5fqxsk/musica-cute.mp3?rlkey=ml4jtxzdbx2c3d6ml03bxsk9y&dl=0" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    const mensajes = [
      'Te adoro💗',
      'Te quiero 💞',
      'Te amo🤍',
      'Eres la mejor✨',
      'Mi niña 💗',
      'Biscochito 💫',
      'corazón 🫶'
    ];

    let lluviaActiva = false;
    let intervaloLluvia;

    function crearLluvia() {
      for (let i = 0; i < 12; i++) {
        const mensaje = document.createElement('div');
        mensaje.className = 'mensaje';
        mensaje.textContent = mensajes[Math.floor(Math.random() * mensajes.length)];
        mensaje.style.left = `${Math.random() * window.innerWidth}px`;
        mensaje.style.top = `-60px`;
        mensaje.style.fontSize = `${22 + Math.random() * 10}px`;
        document.body.appendChild(mensaje);

        setTimeout(() => mensaje.remove(), 7000);
      }
    }

    function lanzarEstrellas(x, y) {
      for (let i = 0; i < 20; i++) {
        const estrella = document.createElement('div');
        estrella.className = 'estrella';
        estrella.textContent = '✨';
        estrella.style.left = `${x}px`;
        estrella.style.top = `${y}px`;
        estrella.style.fontSize = `${12 + Math.random() * 14}px`;
        estrella.style.position = 'absolute';
        document.body.appendChild(estrella);
        setTimeout(() => estrella.remove(), 1000);
      }
    }

    const btn = document.getElementById('iniciar');
    const musica = document.getElementById('musica');

    btn.addEventListener('click', (e) => {
      if (!lluviaActiva) {
        lluviaActiva = true;
        intervaloLluvia = setInterval(crearLluvia, 1000);
        musica.play();
      }
      lanzarEstrellas(e.clientX, e.clientY);
    });
  </script>
</body>
</html>
