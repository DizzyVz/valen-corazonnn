<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Valen 💗</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #fff0f5;
      font-family: Arial, sans-serif;
    }

    .mensaje {
      position: absolute;
      font-size: 22px;
      color: #d63384;
      animation: caer 2.5s linear forwards;
      white-space: nowrap;
      pointer-events: none;
    }

    @keyframes caer {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .texto-central {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: #c2185b;
      text-align: center;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="texto-central">Te adoro💗✨</div>

  <script>
    const mensajes = [
      'Te adoro💗',
      'Te quiero 💞',
      'Te amo🤍',
      'Eres la mejor✨',
      'Mi niña 💗',
      'Biscochito 💫',
      'corazón 🫶'
    ];

    function lluvia() {
      for (let i = 0; i < 30; i++) {
        const mensaje = document.createElement('div');
        mensaje.className = 'mensaje';
        mensaje.textContent = mensajes[Math.floor(Math.random() * mensajes.length)];
        mensaje.style.left = Math.random() * window.innerWidth + 'px';
        mensaje.style.top = '-40px';
        mensaje.style.fontSize = (20 + Math.random() * 15) + 'px';
        document.body.appendChild(mensaje);

        setTimeout(() => mensaje.remove(), 2500);
      }
    }

    // Iniciar lluvia automáticamente y repetir cada 500ms
    setInterval(lluvia, 500);

    // También iniciar una primera lluvia al cargar (por si setInterval tarda)
    window.onload = lluvia;
  </script>
</body>
</html>
