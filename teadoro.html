<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te adoro üíó</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Comic Sans MS', cursive;
      background: #000;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.ibb.co/vHSmg0y/luna-anime-estrellas.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
      filter: brightness(0.8);
    }

    .texto-central {
      position: absolute;
      top: 25%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    .instruccion {
      text-align: center;
      margin-top: 20px;
      color: #fff;
      font-size: 1.2em;
    }

    #iniciar {
      display: block;
      margin: 30px auto;
      font-size: 1.2em;
      padding: 10px 25px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #fff;
      z-index: 2;
      position: relative;
    }

    .mensaje {
      position: fixed;
      white-space: nowrap;
      color: white;
      text-shadow: 1px 1px 3px black;
      animation: caer 8s linear forwards;
      font-size: 20px;
      pointer-events: none;
    }

    @keyframes caer {
      0% {
        transform: translateY(-50px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .estrella {
      position: absolute;
      font-size: 16px;
      color: #fffacd;
      animation: explotar 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explotar {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(2.5) translateY(-100px);
      }
    }
  </style>
</head>
<body>
  <div class="texto-central">Te adoro üíó‚ú®</div>
  <div class="instruccion">Haz clic para empezar ‚ú®</div>
  <button id="iniciar">Iniciar üåü</button>

  <audio id="musica" loop>
    <source src="https://dl.dropboxusercontent.com/scl/fi/6kymqexb9iwwvps5fqxsk/musica-cute.mp3?rlkey=ml4jtxzdbx2c3d6ml03bxsk9y&dl=0" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    const mensajes = [
      'Te adoro üíó', 'Te quiero üíû', 'Te amo ü§ç', 'Eres la mejor ‚ú®',
      'Mi ni√±a üí´', 'Biscochito ü•∫', 'Mi cielo ü©∑', 'Coraz√≥n ü´∂'
    ];

    let lluviaActiva = false;

    function crearLluvia() {
      for (let i = 0; i < 10; i++) {
        const mensaje = document.createElement('div');
        mensaje.className = 'mensaje';
        mensaje.textContent = mensajes[Math.floor(Math.random() * mensajes.length)];
        mensaje.style.left = `${Math.random() * window.innerWidth}px`;
        mensaje.style.top = `-50px`;
        mensaje.style.fontSize = `${18 + Math.random() * 10}px`;
        document.body.appendChild(mensaje);
        setTimeout(() => mensaje.remove(), 8000);
      }
    }

    function lanzarEstrellas(x, y) {
      for (let i = 0; i < 20; i++) {
        const estrella = document.createElement('div');
        estrella.className = 'estrella';
        estrella.textContent = '‚ú®';
        estrella.style.left = `${x}px`;
        estrella.style.top = `${y}px`;
        estrella.style.fontSize = `${12 + Math.random() * 14}px`;
        document.body.appendChild(estrella);
        setTimeout(() => estrella.remove(), 1000);
      }
    }

    const btn = document.getElementById('iniciar');
    const musica = document.getElementById('musica');

    btn.addEventListener('click', (e) => {
      if (!lluviaActiva) {
        lluviaActiva = true;
        setInterval(crearLluvia, 1200);
        musica.play();
      }
      lanzarEstrellas(e.clientX, e.clientY);
    });
  </script>
</body>
</html>
