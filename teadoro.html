<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te adoro 💗✨</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: url('https://i.imgur.com/9EfJXNm.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Dancing Script', cursive;
      color: white;
    }
    .center {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .center h1 {
      font-size: 2.5em;
      text-shadow: 2px 2px 5px #000;
    }
    .start-btn {
      background: #ff69b4;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.5em;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff69b4;
      cursor: pointer;
    }
    .falling {
      position: absolute;
      font-size: 1.3em;
      animation: fall linear;
      white-space: nowrap;
    }
    @keyframes fall {
      0% { top: -10%; opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
    .starburst {
      position: absolute;
      width: 5px;
      height: 5px;
      background: yellow;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }
    @keyframes explode {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="center">
    <h1>Haz clic para empezar ✨</h1>
    <button class="start-btn" onclick="start()">Iniciar 🌟</button>
  </div>
  <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
  <script>
    const frases = [
      "Te adoro💗", "Te quiero 💞", "Te amo🤍", "Eres la mejor✨", "Mi niña 💗",
      "Biscochito 💫", "corazón 🫶"
    ];function randomFrase() {
  return frases[Math.floor(Math.random() * frases.length)];
}

function createFallingText() {
  const text = document.createElement('div');
  text.classList.add('falling');
  text.textContent = randomFrase();
  text.style.left = Math.random() * 90 + '%';
  text.style.animationDuration = (4 + Math.random() * 4) + 's';
  document.body.appendChild(text);
  setTimeout(() => text.remove(), 8000);
}

function createStar(x, y) {
  const star = document.createElement('div');
  star.classList.add('starburst');
  star.style.left = x + 'px';
  star.style.top = y + 'px';
  document.body.appendChild(star);
  setTimeout(() => star.remove(), 1000);
}

function start() {
  document.getElementById('bg-music').play();
  setInterval(createFallingText, 600);
  document.querySelector('.center').remove();
  document.body.addEventListener('click', (e) => {
    for (let i = 0; i < 20; i++) {
      setTimeout(() => createStar(e.clientX + (Math.random() * 100 - 50), e.clientY + (Math.random() * 100 - 50)), i * 20);
    }
  });
}

  </script>
</body>
</html>
